<html>
<head>
  <title>jQCloud Example</title>
  <script src="Tutorial/videoData.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--JQCloud  -->
  <link rel="stylesheet" type="text/css" href="jqcloud/jqcloud.css" />
  <link rel="stylesheet" href="http://mistic100.github.io/jQCloud/dist/jqcloud2/dist/jqcloud.min.css">
  <script src="http://mistic100.github.io/jQCloud/dist/jqcloud2/dist/jqcloud.js"></script>

  <script type="text/javascript" src="Tutorial/js/wordCloud.js"></script>
  <!--tabs  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="Tutorial/css/tabs.css">

  <script src="Tutorial/js/tabs.js"></script>
  <!--graphs  -->
  <script src="graphs/amcharts.js"></script>
  <script src="graphs/pie.js"></script>
  <script src="graphs/export.min.js"></script>
  <link rel="stylesheet" href="graphs/export.css" type="text/css" media="all" />
  <script src="https://www.amcharts.com/lib/3/serial.js"></script>

  <script src="Tutorial/js/skillList.js"></script>
  <script src="Tutorial/js/graphs.js"></script>
  <link rel="stylesheet" href="Tutorial/css/tutorial.css" />
</head>

<body onload="displayList()">
  <div class="bigContainer">
    <ul class="nav nav-tabs" id="containerTabs">
      <li class="active"><a data-toggle="tab" href="#home" onclick="hideCalendar()"><span class="fa fa-home" style="font-size: 19px">&nbsp Home</a></li>
      <li><a data-toggle="tab" href="#calendarView" onclick="showCalendar()"><span class="fa fa-calendar" style="font-size: 18px">&nbsp Calendar</a></li>
    </ul>
    <div id="home">
      <div id="tree">
        <div id="wordList" style="width: 100%; height:35%"></div>
        <img id="rootTree">
      </div>
      <div id="innerTabs">
        <ul id="myTabs">
          <li class="tab2 active" onclick="goToProgress()"><i class="fa fa-pie-chart" style="font-size:20px" onclick="goToProgress()"></i>&nbsp&nbsp<a>Activity</a></li>
          <li class="tab2" onclick="goToSkills()"><i class="fa fa-list-ul" style="font-size:20px" onclick="goToSkills()"></i>&nbsp&nbsp<a>Skills</a></li>
        </ul>
        <div id="mainContent">
          <div id="progress" class="innerPage active">
            <div id="weekly_progress"></div>
            <div id="monthlyData"></div>
            <div id="weeklyData"></div>
          </div>
          <div id="skills" class="innerPage">
            <ul id="skill_list"></ul>
            <ul id="video_List" class="videos"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="calendarView" style="display:none">
      <iframe id="activity_calendar" scrolling="no" src="../fullcalendar-3.4.0/demos/basic-views.html" />
    </div>
  </div>
</body>
</html>
